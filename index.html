<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC Media Player</title>
    <!-- Link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- browser reset -->
    <link rel="stylesheet" href="reset.css">
    <!-- new styling specific to this application -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="titleBar">
            <img src="Logo.png" alt="" class = "title-img">
            <h1 class = "title">VLC Media Player</h1>
        </div>

        <div class="menuBar">
            <div class="menu">
                <div class="menu-btn" id = "videoBtn">Open</div>
                <input type="file" class = "videoInput" id = "videoInput">
            </div>
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class = "menu-items">
                    <li id = "speedUp">SpeedUp</li>
                    <li id = "speedDown">SpeedDown</li>
                </ul>            
            </div>
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id = "volumeUp">Volume Up</li>
                    <li id = "volumeDown">Volume Down</li>
                </ul>
            </div>
        </div>
    </header>

    <main id = "main">

    </main>

    <div class="toast">100%</div>

    <footer>
        <div class = "progress-bar" id = "progressBar">
            <div id = "Bar">
                <div id = "percentDone">0%</div>
            </div>
        </div>

        <div class = "controls" id = "controller">
            <i class="fa-solid fa-play" id = "play"></i>
            <i class="fa-solid fa-pause" id = "pause"></i>
            <i class="fa-solid fa-expand" id = "fullScreen"></i>
        </div>
    </footer>
</body>
    <script src="script.js"></script>
</html>
