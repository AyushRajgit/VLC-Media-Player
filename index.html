<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logoContainer">
            <img src="weather.logo.webp" alt="Website_Logo" id="logo">
            <span>MeghaLoom</span>
        </div>
        
        <div id="SearchMenu">
            <input type="search" name="" id="searchInput" placeholder="Enter a Location">
            <button id="searchBtn"><i class="fa fa-search"></i></button>
        </div>
    </header>

    <main>
        <div class="weather-condition">
            <div class="temperature" id="temperature">5.2&deg;C
            </div>

            <div class="location-data">
               <div class="location" id="location">Delhi</div>
               <span class = "time" id="time">15:20</span>
               <span class="date" id="date">2025-04-07</span>
            </div>

            <div class="weather-state">
               <img class="icon" id="icon" src="weather.logo.webp"></img>
               <div class="condition" id="condition">Cloudy</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="credit">credit : Ayush Raj</div>
    </footer>
</body>
    <script src="script.js"></script>
</html>
